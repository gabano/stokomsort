<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOKOM SORT | Premium Control</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-light: #f8fafc;
            --text-main: #1e293b;
            --accent: #f43f5e;
            --card-bg: #ffffff;
            --cyber-dark: #0f172a;
            --cyber-card: #1e293b;
        }

        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            background: var(--bg-light); 
            margin: 0; 
            color: var(--text-main);
        }

        .screen { min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; box-sizing: border-box; }
        .hidden { display: none !important; }

        /* --- SCREEN 1: SELECTION --- */
        .logo-area { text-align: center; margin-bottom: 40px; }
        .logo-area h1 { font-size: 3rem; margin: 0; color: var(--primary); font-weight: 800; }
        .button-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; width: 100%; max-width: 800px; }
        .class-btn { 
            padding: 20px; font-size: 1.1rem; font-weight: bold; cursor: pointer; border: 1px solid #e2e8f0; 
            background: var(--card-bg); color: var(--primary); border-radius: 12px; transition: all 0.2s;
        }
        .class-btn:hover { transform: translateY(-3px); background: var(--primary); color: white; }

        /* --- SCREEN 2: ADVANCED SETUP --- */
        .setup-layout { display: grid; grid-template-columns: 300px 1fr; gap: 30px; width: 100%; max-width: 1300px; }
        .sidebar { background: #fff; padding: 20px; border-radius: 20px; border: 1px solid #e2e8f0; height: fit-content; }
        .rules-container { display: flex; flex-direction: column; gap: 15px; }
        
        .rule-section { background: white; padding: 15px; border-radius: 12px; border: 1px solid #e2e8f0; }
        .rule-section h4 { margin: 0 0 10px 0; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        
        /* Grid para as caixas de "Together" */
        .together-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .together-box { background: #f0fdf4; border: 2px dashed #22c55e; border-radius: 10px; padding: 10px; min-height: 80px; }
        .together-box h5 { margin: 0 0 5px 0; color: #166534; }

        .drop-zone { min-height: 50px; display: flex; flex-wrap: wrap; gap: 6px; }
        .student-pill { 
            background: #f1f5f9; padding: 5px 12px; border-radius: 15px; font-size: 0.8rem; 
            cursor: grab; border: 1px solid #cbd5e1; user-select: none;
        }

        .absent-zone { border: 2px dashed #ef4444; background: #fef2f2; padding: 10px; border-radius: 10px; }
        .separate-zone { border: 2px dashed #f59e0b; background: #fffbeb; padding: 10px; border-radius: 10px; }

        .control-bar { 
            grid-column: 1 / -1; background: var(--cyber-dark); color: white; 
            padding: 20px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center;
        }

        /* --- SCREEN 3: STUDENT VIEW --- */
        #screen-3 { background: var(--cyber-dark); color: white; }
        .glitch { font-size: 4rem; font-weight: 900; text-shadow: 2px 2px var(--accent), -2px -2px var(--primary); }
        .card-deck { 
            width: 300px; height: 180px; background: var(--cyber-card); border: 4px solid var(--primary); 
            border-radius: 20px; display: flex; align-items: center; justify-content: center;
            font-size: 2rem; box-shadow: 0 0 30px rgba(99, 102, 241, 0.4); margin: 30px 0;
        }
        .groups-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; width: 100%; max-width: 1200px; }
        .group-card { background: var(--cyber-card); padding: 20px; border-radius: 15px; border-top: 5px solid var(--primary); }
        .group-list { list-style: none; padding: 0; text-align: left; }
        .group-list li { padding: 8px 0; border-bottom: 1px solid #334155; font-size: 1.1rem; }

        .btn-main { background: var(--accent); color: white; border: none; padding: 15px 40px; border-radius: 30px; font-weight: bold; cursor: pointer; font-size: 1.2rem; }
    </style>
</head>
<body>

    <section id="screen-1" class="screen">
        <div class="logo-area">
            <h1>STOKOM SORT</h1>
            <p>Selecione a turma para gerenciar os grupos</p>
        </div>
        <div id="class-options" class="button-grid"></div>
    </section>

    <section id="screen-2" class="screen hidden">
        <div class="setup-layout">
            <div class="sidebar">
                <h3 id="class-title">Estudantes</h3>
                <div id="student-pool" class="drop-zone" style="min-height: 400px;" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>

            <div class="rules-container">
                <div class="rule-section absent-zone">
                    <h4>üö´ Ausentes (N√£o participam)</h4>
                    <div id="absent-logic" class="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                </div>

                <div class="rule-section">
                    <h4>üîó Aloca√ß√£o Direta (Ficam no grupo espec√≠fico)</h4>
                    <div id="together-boxes-container" class="together-grid">
                        </div>
                </div>

                <div class="rule-section separate-zone">
                    <h4>‚úÇÔ∏è Separar (Garante grupos diferentes)</h4>
                    <div id="separate-logic" class="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                </div>
            </div>

            <div class="control-bar">
                <div>
                    <label>Quantidade de Grupos:</label>
                    <input type="number" id="group-count" value="4" min="2" max="10" onchange="updateTogetherBoxes()">
                </div>
                <button class="btn-main" style="background: var(--primary);" onclick="generateFinalGroups()">FINALIZAR REGRAS</button>
            </div>
        </div>
    </section>

    <section id="screen-3" class="screen hidden">
        <div class="glitch">STOKOM SORT</div>
        <div id="main-deck" class="card-deck">READY</div>
        <button id="sort-btn" class="btn-main" onclick="runSortingProcess()">INICIAR SORTEIO</button>
        <div id="groups-display" class="groups-container"></div>
    </section>

    <script>
        const studentData = {
            "6A": ["Antonella", "Gabriel", "Helena", "Jamile", "Leonardo", "Letizia", "Liz", "Lorena", "Lucas S.", "Lucas G.", "Lucas M.", "Luiza", "Manuela", "Maria Luisa", "Maria S.", "Mariana", "Mateus", "Sophia"],
            "6B": ["Beatriz", "Gabriel N.", "Gabriel B.", "Heitor M.", "Heitor S.", "Helena", "J√∫lia", "Lorenzo", "Luana", "Manuela A.", "Manuela M.", "Manuella F.", "Manuella P.", "Maria Fernanda", "Miguel", "Mirela", "Nicholas", "Sophia", "Theo"],
            "7A": ["Andrey", "Arthur P.", "Arthur G.", "Cora", "Davi", "Gustavo", "Igor", "Jo√£o", "Jonas", "Katarina", "Lav√≠nia", "Manuela", "Paulo", "Sara S.", "Sara H.", "Stella", "Theo", "Valentina", "Vict√≥ria"],
            "7B": ["Arthur", "Davi", "Esther", "Guilherme", "Lucas", "Manuela", "Miguel", "Ryan", "Sophia"],
            "Y8": ["Alice", "Anna Sophia", "Antonella", "Artur", "Beatriz", "Ben√≠cio", "Caio", "Catarina", "Daniel C.", "Daniel B.", "Filipe", "Giovana", "Gustavo", "Jo√£o Miguel", "Laura", "Lucas", "Marcello", "Maria", "Maria Eduarda", "Maria Luiza", "Maria Peres", "Mariana", "Nicolas", "Th√©o", "Thomas", "Thor"],
            "Y9": ["Bernardo", "Catarina", "Enzo", "Gabriel", "Guilherme", "Isabela B.", "Isabela R.", "Isabela X.", "Isadora", "Jo√£o", "J√∫lia", "J√∫lio", "Lauren", "Lucas", "Maria", "Maria", "Nicholas", "Pedro", "Raphael"]
        };

        let currentStudents = [];
        let finalGroups = [];

        window.onload = () => {
            const container = document.getElementById('class-options');
            Object.keys(studentData).sort().forEach(cls => {
                let b = document.createElement('button');
                b.className = 'class-btn';
                b.innerText = cls;
                b.onclick = () => selectClass(cls);
                container.appendChild(b);
            });
        };

        function selectClass(cls) {
            currentStudents = studentData[cls];
            document.getElementById('class-title').innerText = `Turma: ${cls}`;
            renderPool(currentStudents);
            updateTogetherBoxes();
            showScreen('screen-2');
        }

        function renderPool(list) {
            const pool = document.getElementById('student-pool');
            pool.innerHTML = '';
            list.forEach((name, i) => {
                let d = document.createElement('div');
                d.className = 'student-pill';
                d.id = `stu-${i}`;
                d.draggable = true;
                d.innerText = name;
                d.ondragstart = (e) => e.dataTransfer.setData("text", e.target.id);
                pool.appendChild(d);
            });
        }

        function updateTogetherBoxes() {
            const n = document.getElementById('group-count').value;
            const container = document.getElementById('together-boxes-container');
            container.innerHTML = '';
            for(let i=0; i<n; i++) {
                container.innerHTML += `
                    <div class="together-box" ondrop="drop(event)" ondragover="allowDrop(event)" data-group="${i}">
                        <h5>Grupo ${i+1}</h5>
                        <div class="drop-zone"></div>
                    </div>`;
            }
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function allowDrop(e) { e.preventDefault(); }
        function drop(e) {
            e.preventDefault();
            const id = e.dataTransfer.getData("text");
            const element = document.getElementById(id);
            // Se soltar em uma together-box, coloca no drop-zone interno dela
            if (e.currentTarget.classList.contains('together-box')) {
                e.currentTarget.querySelector('.drop-zone').appendChild(element);
            } else {
                e.currentTarget.appendChild(element);
            }
        }

        function generateFinalGroups() {
            const n = parseInt(document.getElementById('group-count').value);
            const getNamesFrom = (selector) => Array.from(document.querySelector(selector).querySelectorAll('.student-pill')).map(e => e.innerText);
            
            const absent = getNamesFrom('#absent-logic');
            const separate = getNamesFrom('#separate-logic');
            
            let pool = currentStudents.filter(s => !absent.includes(s));
            finalGroups = Array.from({ length: n }, () => []);

            // 1. Regra: Together (Aloca√ß√£o espec√≠fica por caixa)
            for(let i=0; i<n; i++) {
                const namesInBox = Array.from(document.querySelectorAll(`.together-box[data-group="${i}"] .student-pill`)).map(e => e.innerText);
                namesInBox.forEach(name => {
                    finalGroups[i].push(name);
                    pool = pool.filter(p => p !== name);
                });
            }

            // 2. Regra: Separate (Um em cada grupo dispon√≠vel)
            separate.forEach((name, i) => {
                finalGroups[i % n].push(name);
                pool = pool.filter(p => p !== name);
            });

            // 3. Preenchimento Aleat√≥rio Restante
            pool.sort(() => Math.random() - 0.5);
            pool.forEach(name => {
                let target = finalGroups.reduce((p, c) => p.length <= c.length ? p : c);
                target.push(name);
            });

            // Shuffle interno para n√£o parecer "rigged"
            finalGroups.forEach(g => g.sort(() => Math.random() - 0.5));
            showScreen('screen-3');
        }

        async function runSortingProcess() {
            document.getElementById('sort-btn').classList.add('hidden');
            const deck = document.getElementById('main-deck');
            const container = document.getElementById('groups-display');
            container.innerHTML = '';

            finalGroups.forEach((_, i) => {
                container.innerHTML += `<div class="group-card"><h3>GRUPO ${i+1}</h3><ul class="group-list" id="glist-${i}"></ul></div>`;
            });

            for (let i = 0; i < finalGroups.length; i++) {
                for (let student of finalGroups[i]) {
                    for(let x=0; x<5; x++) {
                        deck.innerText = currentStudents[Math.floor(Math.random() * currentStudents.length)];
                        await new Promise(r => setTimeout(r, 50));
                    }
                    deck.innerText = student;
                    const li = document.createElement('li');
                    li.innerText = student;
                    document.getElementById(`glist-${i}`).appendChild(li);
                    await new Promise(r => setTimeout(r, 400));
                }
            }
            deck.innerText = "FINALIZADO";
        }
    </script>
</body>
</html>
